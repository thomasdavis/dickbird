<script>
var container = document.querySelector('.container'),
	logo = document.querySelector('#logo'),
	mouseIsDown = false, mouseDownPosLastX, mouseDownPosLastY,
	logoRotX = 0, logoRotY = 0;
container.ontouchstart = container.onmousedown = mouseDown;
container.ontouchmove = container.onmousemove = mouseMove;
document.ontouchend = document.onmouseup = mouseUp;
logo.style.webkitAnimationName = 'sway';
logo.style.mozAnimationName = 'sway';
logo.style.oAnimationName = 'sway';
logo.style.animationName = 'sway';

function mouseDown(e) {
	mouseIsDown = true;
	var x = e.touches ? -1 * e.touches[0].pageX : -1 * e.clientX,
	  y = e.touches ? -1 * e.touches[0].pageY : -1 * e.clientY;
	mouseDownPosLastX = x;
	mouseDownPosLastY = y;
	logo.style.webkitAnimationName = '';
	logo.style.mozAnimationName = '';
	logo.style.oAnimationName = '';
	logo.style.animationName = '';
}

function mouseMove(e) {
	if (mouseIsDown) {
	  e.preventDefault();
	  var x = e.touches ? -1 * e.touches[0].pageX : -1 * e.clientX,
	    y = e.touches ? -1 * e.touches[0].pageY : -1 * e.clientY;

	logoRotX =  ((Math.max(-40, Math.min(40, x - mouseDownPosLastX)) - logoRotX)/2) + logoRotX;

	logoRotY =  ((-1*Math.max(-10, Math.min(10, y - mouseDownPosLastY)) - logoRotY)/2) + logoRotY;

	logo.style.webkitTransform = 'rotateX('+logoRotY+'deg) rotateY('+logoRotX+'deg)';
	logo.style.mozTransform = 'rotateX('+logoRotY+'deg) rotateY('+logoRotX+'deg)';
	logo.style.oTransform = 'rotateX('+logoRotY+'deg) rotateY('+logoRotX+'deg)';
	logo.style.transform = 'rotateX('+logoRotY+'deg) rotateY('+logoRotX+'deg)';

	}
}
function mouseUp(e) {
	mouseIsDown = false;
	logo.classList.add('return');
	logo.style.webkitTransform = '';
	logo.style.mozTransform = '';
	logo.style.oTransform = '';
	logo.style.transform = '';
	setTimeout(function() {
		logo.classList.remove('return');
		logo.style.webkitAnimationName = 'sway';
		logo.style.mozAnimationName = 'sway';
		logo.style.oAnimationName = 'sway';
		logo.style.animationName = 'sway';
	}, 1000);
}
</script>
